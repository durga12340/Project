<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .time-display {
            font-size: 2em;
            margin: 20px;
        }
        #dateDisplay {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .navbar{
            background-image: linear-gradient(45deg, black,blue);
            color: white;
            padding: 1.3vw;
            font-size: 2vw;
    
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-brand">Watch Timer</nav>
    <search></search>
<div class="container mt-5">
    <div class="card text-center p-4 shadow">
        <div class="time-display">
            <div id="timeDisplay" class="display-5 mb-3">00:00:00</div>
            <div id="dateDisplay" class="h3">01/01/2000</div>
        </div>
        
    </div>
</div>

<script>
    

    let timeDisplay = document.getElementById('timeDisplay');
    let dateDisplay = document.getElementById('dateDisplay');

    function updateClock() {
        const now = new Date();
        
        // Format time
        timeDisplay.textContent = now.toLocaleTimeString();
        
        // Format date
        dateDisplay.textContent = now.toLocaleDateString();
        
        setTimeout(updateClock, 1000);
    }

    // Start the clock immediately
    updateClock();
</script>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
